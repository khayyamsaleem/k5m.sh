name: Hugo Build Validation

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: latest
          extended: true

      - name: Build site
        run: hugo

      - name: Validate build success
        run: |
          if [ ! -d "public" ]; then
            echo "Hugo build failed - public directory not generated"
            exit 1
          fi
          echo "Hugo build successful!"
